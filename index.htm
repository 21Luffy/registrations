<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" href="images/ICONN/favicon.ico.png">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="bc">
        <div class="bcc">
            <form>
                <div class="inputs">
                    <input class="name reg" type="name" placeholder="Имя">
                    <input class="surname reg" type="surname" placeholder="Фамилия">
                </div>
                <div class="registration_field inputs">
                    <input class="email reg" type="email" placeholder="эл.адрес" autocomplete="email reg">
                    <input class="tel reg" type="tel" placeholder="телефон" maxlength="11" autocomplete="tel reg">
                    <input class="password reg" type="password" placeholder="пароль" minlengths="8"
                        autocomplete="new-password">
                    <button class="btn-register btn">
                        зарегистрироваться
                    </button>
                </div>
            </form>
        </div>


    </div>
    <div class="icons">
        <i class="fab fa-discord"></i>
        <i class="fab fa-telegram-plane"></i>
        <i class="fab fa-odnoklassniki"></i>
    </div>
</body>


<footer>

</footer>

</html>
